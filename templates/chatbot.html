<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetmaad Style Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot_style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <script src="{{ url_for('static', filename='chatbot.js') }}" defer></script>
</head>
<body>
    <button class="send-btn" id="sendBtn">ðŸ’¬ Chat</button>
    
    
    <button id="menuBtn" style="position: fixed; top: 20px; left: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 50%; padding: 10px; font-size: 16px; cursor: pointer; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
        â˜°
    </button>

    <div class="chatbot-window" id="chatbotWindow" style="display: none;">
        <div class="chatbot-header">Aetmaad Healthbot</div>
        <div class="chatbot-body" id="chatBody"></div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <div class="history-window" id="historyWindow">
        <div class="history-header">Previous Conversations</div>
        <div class="history-body" id="historyBody"></div>
        <button id="closeHistoryBtn">Close</button>
    </div>

    <button id="downloadReceiptBtn" style="display: none; position: fixed; top: 150px; left: 20px; background-color: #2196F3; color: white; border: none; border-radius: 50px; padding: 10px 15px; font-size: 16px; cursor: pointer; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease;">
        ðŸ“„ Download Receipt
    </button>

    <div class="clinic-window" id="clinicWindow" style="display: none;">
        <div class="clinic-header">Select a Hospital</div>
        <div class="clinic-body" id="clinicBody"></div>
        <button id="closeClinicBtn">Close</button>
    </div>

    <div id="hospitalDropdownContainer" style="display: none; position: fixed; top: 200px; left: 20px;">
        <label for="hospitalDropdown">View Hospitals:</label>
        <select id="hospitalDropdown">
            <option value="">Select a Hospital</option>
        </select>
        <button id="viewHospitalBtn">View Details</button>
    </div>

    <div class="details-window" id="detailsWindow" style="display: none;">
        <div class="details-header">Hospital Details</div>
        <div class="details-body" id="detailsBody"></div>
        <button id="bookAppointmentBtn">Book Appointment</button>
        <button id="closeDetailsBtn">Close</button>
        <button id="downloadReceiptBtn" style="display: none;">Download Receipt</button> <!-- Added here -->
    </div>

    <div class="slide-menu" id="slideMenu" style="display: none; position: fixed; top: 50px; left: 0; background-color: white; width: 200px; box-shadow: 2px 0 10px rgba(0,0,0,0.2); padding: 10px;">
        <h3>Menu</h3>
        <button class="menu-button" id="historyMenuBtn">View History</button>
        <button class="menu-button" id="bookAppointmentMenuBtn">Book Appointment</button>
        <button class="menu-button" id="closeMenuBtn">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
