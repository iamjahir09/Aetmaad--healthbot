<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon (2).ico') }}">
    <title>AETMAAD - A Friendly Healthbot Form</title>
    <meta name="description" content="A friendly chatbot that recommends medicine according to your disease and helps you purchase it easily.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    

    <nav class="navbar">
        <img src="{{ url_for('static', filename='Aetmaad-Final-logo.png') }}" alt="Aetmaad Logo" class="logo">
    </nav>

    <div class="container">
        <header>
            <h1>Welcome to Aetmaad Healthbot</h1>
        </header>
        <h3>Please fill the form to continue</h3>
        <form id="userForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" id="clientName" placeholder="Enter your name here" required>
                </div>
                <div class="form-group">
                    <label for="counsellorName">Counsellor Name</label>
                    <input type="text" id="counsellorName" placeholder="Enter counsellor's name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter 10 digit mobile number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label>Height</label>
                    <input type="number" id="feet" placeholder="Feet" required style="width: 60px; margin-right: 10px;">
                    <input type="number" id="inches" placeholder="Inches" required style="width: 60px;">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (in kg)</label>
                    <input type="number" id="weight" placeholder="Enter your weight" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="sleepTime">Sleep Time</label>
                    <input type="time" id="sleepTime" required>
                </div>
                <div class="form-group">
                    <label for="wakeTime">Wake Time</label>
                    <input type="time" id="wakeTime" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter your location" required>
                </div>
                <div class="form-group">
                    <label>Marital Status</label>
                    <input type="radio" name="maritalStatus" id="married" value="Married"> Married
                    <input type="radio" name="maritalStatus" id="unmarried" value="Unmarried" checked> Unmarried
                </div>
                <div class="form-group">
                    <label>Do you have any genetic disorder?</label>
                    <input type="radio" name="genetic_disorder" id="yes" onclick="toggleDisorderInput()"> Yes
                    <input type="radio" name="genetic_disorder" id="no" checked onclick="toggleDisorderInput()"> No
                    <input type="text" id="disorder" placeholder="Please specify your genetic disorder" style="display: none;">
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
        <h2 class="thank-you" style="display:none;">Thank you for filling the form! Hope you will find a cure for your disease.</h2>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
